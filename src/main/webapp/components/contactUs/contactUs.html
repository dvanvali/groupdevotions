<form>
    <div class="modal-header">
        <h3 class="modal-title">Contact Us</h3>
    </div>
    <div class="modal-body contactUs">
        <div ng-if="message.text" ng-click="tryAgain()" class="alert alert-{{message.type}}" role="alert" id="message">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{message.text}}
        </div>

        <div class="instructions">
            You may contact us about anything.  Problems, feedback, suggestions, and requests for information are all welcome.
        </div>
        <label for="yourEmail">Your Email:</label>
        <input id="yourEmail" auto-focus type="text" ng-model="contact.email"/>
        <label for="yourName">Name:</label>
        <input id="yourName" type="text" maxLength="35" ng-model="contact.name"/>
        <label for="yourPhoneNumber">Texting phone number (optional):</label>
        <input id="yourPhoneNumber" type="text" maxlength="10" ng-model="contact.phone"/>
        <label for="request">Request:</label>
         <textarea id="request" rows="6" ng-model="contact.request"/>
    </div>
    <div class="modal-footer">
        <button id="sendContact" type="submit" class="btn btn-primary" type="button" ng-click="send()" ng-disabled="isDisabled">Send</button>
        <button id="cancelContact" type="button" class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="isDisabled">Cancel</button>
    </div>
</form>
