<form>
    <div class="modal-header">
        <h3 class="modal-title">Refresh Devotional</h3>
    </div>
    <div class="modal-body refreshDevotional">
        Do you want to load today's devotional?
    </div>
    <div class="modal-footer">
        <button id="refresh" auto-focus type="submit" class="btn btn-primary" type="button" ng-click="refreshDevotional()">Refresh</button>
        <button id="cancel" type="button" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
