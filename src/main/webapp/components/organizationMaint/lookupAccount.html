<form>
<div class="modal-header">
    <h3 class="modal-title">Add Account</h3>
</div>
<div class="modal-body">
    <div ng-if="message.text" ng-click="tryAgain()" class="alert alert-{{message.type}}" role="alert" id="message">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{message.text}}
    </div>

    <label>Email:</label>
    <input auto-focus type="text" ng-model="account.email"/>
    <label >Name:</label>
    <input type="text" maxLength="35" ng-model="account.name"/>

</div>
<div class="modal-footer">
    <button id="saveAddAccount" type="submit" class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button id="cancelAddAccount" type="button" class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
